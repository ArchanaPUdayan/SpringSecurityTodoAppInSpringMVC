<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Todo Management App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                       <li class="nav-item">
                        <a class="nav-link btn btn-info text-white me-2" th:href="@{/display}">All Todos</a>
                    </li>
              
                    <li class="nav-item">
                        <a class="btn btn-danger text-white nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
    <h1 class="text-center mb-4">ADD TODO</h1>
    <div class="card shadow">
    <div class="card-body">
    <form th:action="@{/reg}" th:object="${todoRequest}" method="post">
    <div class="mb-3">
        <label for="todoTitle" class="form-label">Todo Title</label>
        <input type="text" class="form-control" id="todoTitle" placeholder="Enter the Todo Title" th:field="*{todoTitle}" required>
    </div>
    
    <div class="mb-3">
        <label for="todoDescription" class="form-label">Todo Description</label>
        <input type="text" class="form-control" id="todoDescription" placeholder="Enter the Todo Description" th:field="*{todoDescription}" required>
    </div>
    
    <div class="mb-3">
        <label for="completed" class="form-label">Completed</label>
        <select class="form-select" id="completed" th:field="*{completed}" required>
            <option value="" disabled selected>Select status</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
</form>
    
    </div>
    </div>
    </div>
    
    
    
    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
