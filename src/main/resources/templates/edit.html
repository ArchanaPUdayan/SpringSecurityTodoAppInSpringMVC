<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Todo Management App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/display}">All Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger text-white nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Edit Todo Form -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Todo</h1>
        <div class="card shadow">
            <div class="card-body">
                <form action="/update" method="post">
    <input type="hidden" name="todoId" th:value="${todo.todoId}">
    <div class="mb-3">
        <label for="todoTitle" class="form-label">Title:</label>
        <input type="text" id="todoTitle" name="todoTitle" class="form-control" th:value="${todo.todoTitle}" required>
    </div>
    <div class="mb-3">
        <label for="todoDescription" class="form-label">Description:</label>
        <input type="text" id="todoDescription" name="todoDescription" class="form-control" th:value="${todo.todoDescription}" required>
    </div>
    <div class="mb-3">
        <label for="completed" class="form-label">Completed:</label><br>
        <div class="form-check form-check-inline">
            <input type="radio" id="completedYes" name="completed" class="form-check-input" value="Yes" th:checked="${todo.completed == 'Yes'}">
            <label for="completedYes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" id="completedNo" name="completed" class="form-check-input" value="No" th:checked="${todo.completed == 'No'}">
            <label for="completedNo" class="form-check-label">No</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Update Todo</button>
</form>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
