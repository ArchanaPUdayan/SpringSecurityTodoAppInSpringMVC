<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Completed Todos</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Todo Management App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/completed}">Completed Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/incompleted-todos}">Incompleted Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/display}">All Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white me-2" href="/">Add Another Todo</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger text-white nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Completed Todos Table -->
    <div class="container mt-4">
        <h1 class="text-center">Completed Todos</h1>
        <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through completed todos -->
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.todoId}"></td>
                    <td th:text="${todo.todoTitle}"></td>
                    <td th:text="${todo.todoDescription}"></td>
                    <td th:text="${todo.completed}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{/edit/{id}(id=${todo.todoId})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${todo.todoId})}" onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
