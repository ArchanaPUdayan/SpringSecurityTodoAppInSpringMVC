<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: #ffffff;
        }

        .container {
            background-color: #1a3f95;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            margin-top: 80px; /* Adds space between navbar and container */
        }

        .navbar {
            background-color: #004aad !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffffff !important;
        }

        .message {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">ToDo Management App</a>
            <a href="/login" class="btn btn-light">Login</a> <!-- Login button -->
        </div>
    </nav>


    <div class="container col-md-4 col-sm-12">
        <h1 class="text-center mb-4">Register</h1>

        <!-- Display success message after registration -->
        <div th:if="${message}" class="alert alert-success message" role="alert">
            <span th:text="${message}"></span>
        </div>

        <!-- Registration Form -->
        <form action="#" th:action="@{/registration}" th:object="${user}" role="form" method="post">
        
        <div class="mb-3">
                <label for="fullname" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullname" th:field="*{fullname}" required placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
