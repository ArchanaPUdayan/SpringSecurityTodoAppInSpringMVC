<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Todos</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Navbar Style */
        .navbar-custom {
            background-color: #007BFF; /* Blue color */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white; /* White text for brand and links */
        }
        .navbar-custom .nav-link:hover {
            color: #FFD700; /* Gold color on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Navbar Brand -->
            <a class="navbar-brand" href="/">Todo Management App</a>

            <!-- Navbar Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-success text-white me-2" th:href="@{/completed-todos}">Completed Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-warning text-white me-2" th:href="@{/incompleted-todos}">Incompleted Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info text-white me-2" th:href="@{/display}">All Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white me-2" href="/admin-page">Add Another Todo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">All Todos</h1>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Action</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Loop through all todos and display them -->
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.todoId}"></td>
                    <td th:text="${todo.todoTitle}"></td>
                    <td th:text="${todo.todoDescription}"></td>
                    <td th:text="${todo.completed}"></td>
                    <td>
                        <!-- Edit Button -->
                        <a class="btn btn-warning btn-sm" th:href="@{/edit/{id}(id=${todo.todoId})}">Edit</a>
                        <!-- Delete Button -->
                        <a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${todo.todoId})}" 
                           onclick="return confirm('Are you sure you want to delete this todo?');">Delete</a>
                           
                       <a class="btn btn-primary btn-sm" th:href="@{/assign-todo/{id}(id=${todo.todoId})}">Assign</a>
                             
                    </td>
                    
                    </tr>
            </tbody>
        </table>

        <!-- Add Another Todo Button -->
        <a class="btn btn-success" href="/">Add Another Todo</a>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
